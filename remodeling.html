				<script type="text/javascript">
					$("#gallery").justifiedGallery({
						lastRow: 'nojustify',
						rel: 'gallery',
						captions: false
					}).on('jg.complete', function () {
					    $(this).find('a').colorbox({
					        maxWidth: '80%',
					        maxHeight: '80%',
					        minWidth: '',
					        minHeight : '',
					        opacity : 0.8,
					        transition : 'elastic',
					        current : ''
					    });
					});

					/* Fix for long ColorBox titles */
					$(document).bind('cbox_complete', function(){
					    var cboxTitleHeight = $('#cboxTitle').height();
					    var cboxContentHeight = $('#cboxContent').height();
					    var cboxWrapperHeight = $('#cboxWrapper').height();
					    var colorboxHeight = $('#colorbox').height();

					    $('#cboxTitle').css('padding-left', 60 + 'px');
					    $('#cboxTitle').css('padding-right', 60 + 'px');

					    var cboxTitleWidth = $('#cboxTitle').width();
					    $('#cboxLoadedContent').css('minWidth', cboxTitleWidth + 'px');
					    $('#cboxMiddleLeft, #cboxMiddleRight, #cboxContent').css('height', (cboxContentHeight + cboxTitleHeight) + 'px');
					    $('#cboxWrapper').css('height', (cboxWrapperHeight + cboxTitleHeight) + 'px');
					    $('#colorbox').css('height', (colorboxHeight + cboxTitleHeight) + 'px');
					});
				</script>
